<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>изделие-27</title>

    <style>
@font-face {
  font-family: 'NewsgeekSerif';
  src: url('./assets/newsgeek-serif.ttf');
}

body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: 'NewsgeekSerif';
  user-select: none;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}

#count {
  opacity: 0;

  position: absolute;
  font-size: 72pt;
  margin: 0;
  padding: 0;
  left: 50%;
  transform: translate3d(-50%, 0, 0);
  top: 40px;
  user-select: none;
  color: rgba(255, 255, 255, 0.75);
}

#text {
  position: absolute;
  width: 100vw;
  height: 100vh;
  background: #000;
  z-index: 100;
  color: #fff;
}

.center {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  margin: 0;
  padding: 0;
}

#title {
  font-size: 128pt;
}

#author {
  font-size: 32pt;
}

#manual {
  font-size: 20pt;
  margin: 12%;
}

#title, #manual {
  display: none;
}

@media only screen and (max-device-width: 740px) {
  #author {
    font-size: 18pt;
    white-space: nowrap;
  }

  #title {
    font-size: 48pt;
  }

  #manual {
    font-size: 14pt;
    margin: 12%;
  }
}
    </style>
  </head>
  <body>
    <canvas id="render-output"></canvas>

    <h1 id="count">0</h1>

    <div id="text">
      <h1 id="author" class="center">a Senya Pugach's game</h1>
      <h1 id="title" class="center">Crybaby</h1>

      <p id="manual">
use your knife to kill those who never cry<br>
find and kill them all
<br><br><br>
wasd or arrows to move<br>
space to kill<br>
R to restart
<!-- H for help -->
      </p>
    </div>

    <script src="./lib/howler.core.min.js"></script>
    <script src="./lib/howler.spatial.min.js"></script>
    <script src="./bin/izdelie-27.js"></script>
  </body>
</html>
